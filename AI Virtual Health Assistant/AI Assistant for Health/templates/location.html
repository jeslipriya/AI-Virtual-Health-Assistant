<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals - AI Health Assistant</title>
    <link rel="stylesheet" href="../css/location.css">
    <script src="../js/location.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel = "icon" type = "image/png" href = "../images/icon.jpg">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #backButton {
            background-color: #dc3545;
        }

        #backButton:hover {
            background-color: #a71d2a;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        #statusMessage {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }

        #placesList {
            text-align: left;
            padding: 0;
            list-style: none;
        }

        #placesList li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find Nearby Hospitals</h1>

        <label for="specialization">Select Specialization:</label>
        <select id="specialization">
            <option value="general">General Physician</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedic">Orthopedic</option>
            <option value="dermatology">Dermatology</option>
            <option value="dentist">Dentist</option>
            <option value="custom">Other (Enter below)</option>
        </select>

        <input type="text" id="customSpecialization" placeholder="Enter specialization (if not listed)" style="display: none;">

        <button onclick="findHospitals()">üîç Find Hospitals</button>
        <button id="backButton" onclick="goBack()">‚¨Ö Back</button>

        <p id="statusMessage"></p>
        
        <div id="map"></div>

        <ul id="placesList"></ul>
    </div>

    <footer>
        ¬© 2025 Algoverse. All Rights Reserved.
    </footer>

    <script>
        function goBack() {
            window.location.href = "chatbot.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const specializationDropdown = document.getElementById("specialization");
            const customSpecializationInput = document.getElementById("customSpecialization");

            specializationDropdown.addEventListener("change", function () {
                if (this.value === "custom") {
                    customSpecializationInput.style.display = "block";
                } else {
                    customSpecializationInput.style.display = "none";
                }
            });

            let savedSpecialization = localStorage.getItem("detectedSpecialization") || "general";
            specializationDropdown.value = savedSpecialization;
        });
    </script>

</body>
</html>
